<script type="text/javascript">

    var roleAddDialog;
    var loadingDialog;

    function detailInfo(id) {
        alert(id);
    };

    function enter(event) {
        var keyCode = event.keyCode ? event.keyCode : event.which ? event.which : event.charCode;
        if (keyCode == 13) {
            $("#search").trigger('click');
            return false;
        }
    };

    $(function() {

        //输入框placeholder的IE兼容处理
        placeholder();
        var tableHeight = calcDataTablesHeight($(".dashbord-main"), $(".searchPanel"));
        var table = $('#example').dataTable({
            scrollY : tableHeight,
            ajax : {
                url: "/record/list",
                type:"post",
                data: function(req){
                    $("#frm [name]").each(function(i, n) {
                        req[$(n).attr("name")] = n.value;
                    });
                }
            },
            columns : [{
                data : "sandName",
                orderSequence: [ "desc", "asc" ]
            }, {
                data : "workName"
            }, {
                data : "truckName"
            }, {
                data : "xh"//票据编号
            }, {
                data : "ch" //车辆号码
            }, {
                data : "crlx" //出入类型
            }, {
                data : "hm" //货物名称
            }, {
                data : "sh" //收货单位
            }, {
                data : "mz" //毛重
            }, {
                data : "pz" //皮重
            }, {
                data : "jz" //净重
            }, {
                data : "fh" //供货单位
            }, {
                data : "siji"  //司机
            }, {
                data : "rq"  // 日期
            }, {
                data : "shijian" // 时间
            },{
                data: 'id',
                width:"100",
//                render: function(data, type, full, meta) {
//                    //var result = '<span onClick="detailInfo(\'' + full + '\')">详细</span>';
//                    // TODO 展示
//                    return '详细';
//                }
                render: function ( data, type, row ) {
                    return "<a href='#' onclick='detailInfo("+data+")'>详细</a>";
                }
            }]
        });

        /**
         * 下拉框
         */
        $("#crlx").select2({
            placeholder: "出入类型",
            minimumResultsForSearch: "Infinity"
        });

        $("#crlx").on("change", function(e) {
            table.fnDraw();
        });

        /**
         * 日期插件datapicker使用
         * @author  lal
         */
        var checkin = $('#startTime1').datepicker({
            onRender: function(date) {
                var result = '';
                if (date) {
                    if (($('#endTime1').val() && date.valueOf() > checkout.date.valueOf()) || (date.valueOf() > new Date().getTime())) result = 'disabled';
                }
                return result;
            },
            checkMonth: function(m, y) {
                var _d = new Date();
                var _y = _d.getFullYear();
                var _m = _d.getMonth();
                y = y ? y : _y;
                if (checkout) {
                    var cout = new Date(checkout.date.valueOf());
                    var couty = cout.getFullYear();
                    var coutm = cout.getMonth();
                    if (y > couty) {
                        return 'disabled';
                    } else if (couty == y) {
                        return m > coutm ? 'disabled' : '';
                    }
                }
                if (y > _y) {
                    return 'disabled';
                } else if (y == _y) {
                    return m > _m ? 'disabled' : '';
                }
                return '';
            },
            checkYear: function(year) {
                var _d = new Date();
                var _y = _d.getFullYear();
                if (year > _y) {
                    return 'disabled';
                }
                if (checkout) {
                    var cout = new Date(checkout.date.valueOf());
                    var couty = cout.getFullYear();
                    if (year > couty) {
                        return 'disabled';
                    }
                }
                return '';
            }
        }).on('changeDate', function(ev) {
            checkin.hide();
            checkout.fillMonths();
            checkout.update(ev.date.valueOf());
            checkin.setValue(ev.date.valueOf());
            table.fnDraw();
        }).data('datepicker');

        var checkout = $('#endTime1').datepicker({
            onRender: function(date) {
                var result = '';
                if (date) {
                    if (($('#startTime1').val() && date.valueOf() < checkin.date.valueOf()) || (date.valueOf() > new Date().getTime())) result = 'disabled';
                }
                return result;
            },
            checkMonth: function(m, y) {
                var _d = new Date();
                var _y = _d.getFullYear();
                var _m = _d.getMonth();
                y = y ? y : _y;
                var cin = new Date(checkin.date.valueOf());
                var ciny = cin.getFullYear();
                var cinm = cin.getMonth();
                if($('#startTime1').val()==''){
                    ciny=1997;
                }
                if( y == _y){
                    return ( m > _m) ? 'disabled' : '';
                }
                if (y < ciny || y > _y) {
                    return 'disabled';
                } else if (y == ciny ) {
                    return ( m < cinm) ? 'disabled' : '';
                }
                return '';
            },
            checkYear: function(year) {
                var _d = new Date();
                var _y = _d.getFullYear();
                var cin = new Date(checkin.date.valueOf());
                var ciny = cin.getFullYear();
                if($('#startTime1').val()==''){
                    ciny=1997;
                }
                if (year < ciny || year > _y) {
                    return 'disabled';
                }
                return '';
            }
        }).on('changeDate', function(ev) {
            checkout.hide();
            checkin.fillMonths();
            checkin.update(ev.date.valueOf());
            checkout.setValue(ev.date.valueOf());
            table.fnDraw();
        }).data('datepicker');


//        $("#searchBtn").click(function(){
//            roleTable.api()
//                .column(1).search($("#roleName").val())
//                .column(2).search($("#roleNote").val())
//                .draw();
//        });

        /**
         * 搜索列表
         * @author fy
         */
        $("#search").click(function(){
            table.fnDraw();
        })
        // 回车键搜索
        $("input[name='xh']").keydown(function(event) {
            enter(event)
        });
        $("input[name='ch']").keydown(function(event) {
            enter(event)
        });
        $("input[name='sh']").keydown(function(event) {
            enter(event)
        });
        $("input[name='fh']").keydown(function(event) {
            enter(event)
        });


        $("#addBtn").click(function(e){

            roleAddDialog = bootbox.extDialog({
                load:"sys/roleAdd.html",
                title: "弹出框",
                width: 800,
                height: 400,
                buttons: {
                    success: {
                        label: "Success!",
                        className: "btn-success",
                        callback: function() {
                            //alert($(document.body).height());
                            //bootbox.alert("great success");
                            /**
                             bootbox.alert("弹出框alert", function(e){
								alert("callback fun");
							});
                             8*/
                            Messenger({extraClasses: 'messenger-fixed messenger-on-top'}).post({
                                message:"Your request has succeded!",
                                hideAfter: 3,
                            });
                        }
                    },
                    danger: {
                        label: "Danger!",
                        className: "btn-danger",
                        callback: function() {
                            bootbox.prompt("什么？", function(result){
                                alert(result);
                            });
                        }
                    },
                    main: {
                        label: "Click ME!",
                        className: "btn-primary",
                        callback: function() {
                            bootbox.confirm("确认?", function(result){
                                alert(result);
                            });
                        }
                    },
                    close:{
                        label:"保存",
                        className:"btn-primary",
                        callback: function(e) {
                            $("#role_add_form").ajaxSubmit({
                                url: "save.do",
                                type: "post",
                                beforeSubmit: function(formData, jqForm, options) {
                                    //formData: 数组对象，提交表单时，Form插件会以Ajax方式自动提交这些数据，格式如：[{name:user,value:val },{name:pwd,value:pwd}]
                                    //jqForm:   jQuery对象，封装了表单的元素
                                    //options:  options对象
                                    //var queryString = $.param(formData);   //name=1&address=2
                                    //var formElement = jqForm[0];         //将jqForm转换为DOM对象
                                    //var name = formElement.name.value;  //访问jqForm的DOM元素
                                    var valid = jqForm.validate();
                                    if(valid) {
                                        loadingDialog = bootbox.loading("正在提交...");
                                    }
                                    return valid;
                                    //return false;  //只要不返回false，表单都会提交,在这里可以对表单元素进行验证

                                },
                                timeout: 6000,
                                success: function(response, status, xhr){
                                    bootbox.hide(loadingDialog);
                                    //alert(response + status + xhr.status);
                                    Messenger({extraClasses: 'messenger-fixed messenger-on-top'}).post({
                                        message:"Your request has succeded!",
                                        hideAfter: 3,
                                    });
                                    bootbox.hide(roleAddDialog);
                                },
                                error : function() {
                                    bootbox.hide(loadingDialog);
                                    alert("超时");
                                }
                            });
                            return false;
                        }
                    }

                }
            });

        })

    });
</script>
