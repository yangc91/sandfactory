  /**
   * 日期格式化方法
   * @author  lal
   * @day     2016年12月16日下午3:00
   * @return format函数
   */
  Date.prototype.format = function(format) {
    var o = {
      "M+" : this.getMonth() + 1, // month
      "d+" : this.getDate(), // day
      "h+" : this.getHours(), // hour
      "m+" : this.getMinutes(), // minute
      "s+" : this.getSeconds(), // second
      "q+" : Math.floor((this.getMonth() + 3) / 3), // quarter
      "S" : this.getMilliseconds()
      // millisecond
    }
    if (/(y+)/.test(format))
      format = format.replace(RegExp.$1, (this.getFullYear() + "")
          .substr(4 - RegExp.$1.length));
    for ( var k in o)
      if (new RegExp("(" + k + ")").test(format))
        format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k]
            : ("00" + o[k]).substr(("" + o[k]).length));
    return format;
  }

  $(function() {

    placeholder();

    /**
     * 日期插件datapicker使用
     * @author  lal
     */
    var checkin = $('#startTime1').datepicker({
      onRender: function(date) {
        var result = '';
        if (date) {
          if (($('#endTime1').val() && date.valueOf() > checkout.date.valueOf()) || (date.valueOf() > new Date().getTime())) result = 'disabled';
        }
        return result;
      },
      checkMonth: function(m, y) {
        var _d = new Date();
        var _y = _d.getFullYear();
        var _m = _d.getMonth();
        y = y ? y : _y;
        if (checkout) {
          var cout = new Date(checkout.date.valueOf());
          var couty = cout.getFullYear();
          var coutm = cout.getMonth();
          if (y > couty) {
            return 'disabled';
          } else if (couty == y) {
            return m > coutm ? 'disabled' : '';
          }
        }
        if (y > _y) {
          return 'disabled';
        } else if (y == _y) {
          return m > _m ? 'disabled' : '';
        }
        return '';
      },
      checkYear: function(year) {
        var _d = new Date();
        var _y = _d.getFullYear();
        if (year > _y) {
          return 'disabled';
        }
        if (checkout) {
          var cout = new Date(checkout.date.valueOf());
          var couty = cout.getFullYear();
          if (year > couty) {
            return 'disabled';
          }
        }
        return '';
      }
    }).on('changeDate', function(ev) {
      checkin.hide();
      checkout.fillMonths();
      checkout.update(ev.date.valueOf());
      checkin.setValue(ev.date.valueOf());
      table.fnDraw();
    }).data('datepicker');

    var checkout = $('#endTime1').datepicker({
      onRender: function(date) {
        var result = '';
        if (date) {
          if (($('#startTime1').val() && date.valueOf() < checkin.date.valueOf()) || (date.valueOf() > new Date().getTime())) result = 'disabled';
        }
        return result;
      },
      checkMonth: function(m, y) {
        var _d = new Date();
        var _y = _d.getFullYear();
        var _m = _d.getMonth();
        y = y ? y : _y;
        var cin = new Date(checkin.date.valueOf());
        var ciny = cin.getFullYear();
        var cinm = cin.getMonth();
        if($('#startTime1').val()==''){
          ciny=1997;
        }
        if( y == _y){
          return ( m > _m) ? 'disabled' : '';
        }
        if (y < ciny || y > _y) {
          return 'disabled';
        } else if (y == ciny ) {
          return ( m < cinm) ? 'disabled' : '';
        }
        return '';
      },
      checkYear: function(year) {
        var _d = new Date();
        var _y = _d.getFullYear();
        var cin = new Date(checkin.date.valueOf());
        var ciny = cin.getFullYear();
        if($('#startTime1').val()==''){
          ciny=1997;
        }
        if (year < ciny || year > _y) {
          return 'disabled';
        }
        return '';
      }
    }).on('changeDate', function(ev) {
      checkout.hide();
      checkin.fillMonths();
      checkin.update(ev.date.valueOf());
      checkout.setValue(ev.date.valueOf());
      table.fnDraw();
    }).data('datepicker');

        return false;
      }
    });

  });
